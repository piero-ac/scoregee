<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="match-info-title">Loading...</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<a id="league-hp-link" href="">Go Back</a>
		<header>
			<h1 id="fixture-league">League Name - League Country</h1>
			<div class="fixture-match-info-div"></div>
		</header>
		<section id="match-info-sct">
			<div id="quick-info">
				<h3>Info</h3>
				<div id="quick-info-data"></div>
			</div>
			<h3>Lineups</h3>
			<div id="match-lineup">
				<div id="homeTeam-lineup">
					<p id="homeTeam-coach"></p>
					<div id="homeTeam-starters">
						<h3>Starters</h3>
					</div>
					<div id="homeTeam-subs">
						<h3>Substitutes</h3>
					</div>
				</div>
				<div id="awayTeam-lineup">
					<p id="awayTeam-coach"></p>
					<div id="awayTeam-starters">
						<h3>Starters</h3>
					</div>
					<div id="awayTeam-subs">
						<h3>Substitutes</h3>
					</div>
				</div>
			</div>
			<h3>Statistics</h3>
			<div id="match-statistics"></div>
		</section>
		<script src="/scripts/createFixtureFunctions.js"></script>
		<script src="/scripts/fixtureInfo.js"></script>
	</body>
</html>
