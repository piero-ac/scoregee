<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>League Rankings</title>
		<style>
			main {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: flex-start;
				column-gap: 50px;
			}

			#rankings-sct {
				width: 300px;
			}

			#fixtures-sct {
				width: 600px;
			}

			#leagueName-hd {
				text-align: center;
			}

			#leagueSeason-hd {
				text-align: center;
			}

			#fixtures-info-div {
				display: flex;
				flex-direction: row;
				column-gap: 20px;
			}

			.mdButton {
				display: block;
				border: none;
				margin-bottom: 2px;
				width: 150px;
				background: none;
				text-align: left;
				font-size: 14px;
			}

			.fixture-match-info-div {
				border: 1px solid black;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				height: 200px;
				width: 500px;
				column-gap: 30px;
			}

			.fixture-match-info-div img {
				width: 70px;
				height: auto;
			}

			.team {
				border: 2px solid red;
				text-align: center;
				width: 100px;
				height: 140px;
			}

			.match-info {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="/football">Back to Home</a>
		</nav>
		<header>
			<h1 id="leagueName-hd">Loading...</h1>
			<h2 id="leagueSeason-hd">Loading...</h2>
		</header>
		<main>
			<section id="rankings-sct">
				<h3 id="rankings-hd">League Table</h3>
				<div id="rankings-ctn"></div>
			</section>
			<section id="fixtures-sct">
				<h3 id="fixtures-hd">Fixtures</h3>
				<div id="fixtures-info-div">
					<div id="fixture-display-div">
						<h4 id="fixture-display-date-hd">Choose a Fixture Date</h4>
						<div id="fixtures-for-date"></div>
					</div>
					<div id="fixture-dates-div">
						<h4>Fixture Dates</h4>
					</div>
				</div>
			</section>
		</main>
		<script type="application/javascript" src="/scripts/leagueInfo.js"></script>
	</body>
</html>
